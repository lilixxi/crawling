<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <h1>Log in</h1>
    <select name="" id="">
        <option value="">네이버</option>
        <option value="">구글</option>
        <option value="">다음</option>
    </select>
    <br>
    <label for="id">id
        <input type="id" placeholder="enter the id">
    </label>
    <br>
    <label for="pw">pw</label>
        <input type="password" placeholder="enter the pw">
        <br>
    <input type="button" value="enter">

    <fieldset>
        <h1>
        <legend>food order🍔</legend>
        </h1>
        <h3>choose the menu</h3>
        <select name="" id="">
            <option value="커피">coffee</option>
            <option value="주스">juice</option>
            <option value="티">tea</option>
        </select>

        <select name="" id="">
            <option value="갈비탕">갈비탕</option>
            <option value="김밥">김밥</option>
            <option value selected="국밥">국밥</option>
        </select>
        <h3>원하시는 음료가 있다면 적어주세요</h3>
        <textarea name="" id="" cols="50" rows="10"></textarea>
        <br>
        <input type="button" value="제출">
    </fieldset>
    <p>loading , , , </p>
    <progress max="100" value="80"></progress>
    <br>
    <input type="button" value="호출">
</body>
</html>

<!-- 
    seleted : 최우선 노출
    value : 무슨 값인지 
 -->
