<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 기본</title>
    <!-- 
        * : 전체적용
        . : class / .classname : 그 클래스인것만 선택
        # : id
     -->
    <style>
        *{
            color: slategray;
        }
        .hiphop{
            color: blueviolet;
        }
        #belly{
            color: violet;
        }
        #poppin{
            color: brown;
        }
    </style>
</head>
<body>
    <h2>춤의 장르</h2>
    <p>무척 다양한 장르가 존재합니다</p>
    <ul>
        <li class="hiphop">비보잉</li>
        <li class="hiphop" id="poppin">팝핀</li>
        <li class="hiphop">락킹</li>
        <li id="belly">벨리</li>
        <li id="jazz">재즈</li>
      </ul>
    
</body>
</html>
