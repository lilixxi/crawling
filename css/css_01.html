<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 문서 사용하기</title>
    <!-- 스타일 테그 
      p 테그 전체에 적용 -->
    <style>
        p{
            color: orange;
        }
    </style>

</head>


<body>
    <!-- inline style -->
    <p>스타일 적용 전</p>
    <p style="color:red ; opacity : 50">스타일 적용 후</p>
    <!-- 
        인라인 스타일 : 우선순위 1순위 
        특정 문구만 강조하고 싶을때 
        opacity : 투명도
        보통 사용 안함
    -->
</body>
</html>
