<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
</head>
<body>
    <h1 title="강아지 솜이의 프로필 페이지">솜이🐾 를 소개 합니다!</h1>
    <img src="/img/som1.jpeg" alt="솜이의 사진" height="200" width="200">
    <div id="introduction">
        <p>안녕하세요 제가 키우는 강아지 <strong>솜이</strong>입니다</p>
        <p>전주시 덕진구에서 살고 있어요</p>
        <em>지금도 밖을보고 짖고 있어요</em>
        
    </div>
    <hr>
    <h2>솜이의 최애 간식🥓</h2>
    <ol>
        <li>닭고기육포</li>
        <li>소고기</li>
        <li>고구마</li>
        <li>계란</li>
    </ol>
    <hr>
    <table border="1">
        <caption>
            <h1> 
            <strong>솜이의 최애인간</strong>
            </h1>
        </caption>
        <thead>
            </tr>
                <th>아빠</th>
                <th>엄마</th>
                <th>나</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>간식줌</th>
                <th>그냥 좋음</th>
                <th>산책시킴</th>
            </tr>
        </tbody>
    </table>
    <br>
    <fieldset>
    <h2>솜이에게 한마디!</h2>
    <label for="title">제목 :</label>
    <input type="text" placeholder="제목을써주세요..">
    <br>
    <label for="내용">내용 :</label>
    <br>
    <textarea name="" id="" cols="30" rows="10" placeholder="내용을 써주세요.."></textarea>
    <br>
    <input type="button" value="제출하기">
</fieldset>
</body>
<footer>
    <span> &copy; som </span>
</footer>
</html>
