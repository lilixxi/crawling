<!-- 1.  html 기본 문법 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기본 문법</title>
</head>
<body>
    <p>여러분 안녕하세요</p>
    <p style="color:pink" id="text">hello everyone</p>
    <p style="color:red" id = "text">여러분 안녕하세요</p>
    <hr>
</body>
</html>
<!-- 
    p : paragraph : 문단 요소를 나타내는 태그
    hr : horizon 수평선 표시
 -->
