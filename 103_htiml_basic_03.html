<!-- type of tags -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type of tags</title>
</head>
<body>
    <h1>characteristic of tags elements</h1>
    <p>next elements will be printed below the sentence</p>
    <strong>inline text, it will be printed thick</strong>
    <br>
    <em>inline text, it will be printed italic</em>
    <br>
    <mark><em>inline text, it will be printed italic</em></mark>
    <hr>
    <p>block level</p>
    <q>q tags mean quote. somethimes inside of the block level, it contains q-tags</q>
</body>
</html>
